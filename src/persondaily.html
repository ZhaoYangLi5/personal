<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 关闭电话号码识别： -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <title>OA系统</title>
    <script src="script/flexible.js"></script>
    <link rel="stylesheet" href="styles/persondaily.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/weui/1.1.1/style/weui.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.min.css">
    <link rel="stylesheet" href="styles/fonts.css">
</head>

<body>
    <div class="container">
        <header>
            <span class="icon-Executives-daily icon"></span>
            <div class="header-title">
                <h1>高管日报</h1>
            </div>
            <div id="ui-datepicker-wrapper"></div>
        </header>
        <nav>
            <div class="weui-flex nav-search">
                <div class="weui-flex__item">
                    <select class="weui-select" name="select2" id="org">
                    </select>
                </div>
                <div class="weui-flex__item">
                    <select id="uid" class="weui-select"> </select>
                </div>
                <div class="weui-flex__item">
                    <select id="dayType" class="weui-select">    
                        <option value="0" selected = "selected">当天</option>
                        <option value="1">近三天</option>
                        <option value="2">近五天</option>
                        <option value="3">近七天</option> 
                    </select>
                </div>
            </div>
        </nav>
        <section>
            <div class="weui-panel ">
                <div class="weui-panel__bd" id="personContent">

                </div>
            </div>
        </section>
        <footer>
            <a href="writedaily.html" id="addNew" class="add-new">
                <span>+</span>填写日报
            </a>
        </footer>
    </div>

    <script src="script/require.js" data-main='script/persondaily.js'></script>
</body>

</html>
