<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 关闭电话号码识别： -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <title>OA系统</title>
    <script src="script/flexible.js"></script>
    <link rel="stylesheet" href="styles/persondaily.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/weui/1.1.1/style/weui.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.min.css">
    <link rel="stylesheet" href="styles/fonts.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>个人日报</h1>
            <div id="ui-datepicker-wrapper"></div>
        </header>
        <nav>
            <div class="weui-flex nav-search">
                <div class="weui-flex__item">
                    <span id="select-deparment" class="select" data-org="">部门 </span>
                    <i class="up"></i>
                    <i class="down"></i>
                    <ul id="all-deparment" class=" select-body">
                        <li><a href="javascript:void(0);">部门</a></li>
                        <li><a href="javascript:void(0);">企管</a></li>
                        <li><a href="javascript:void(0);">财务</a></li>
                        <li><a href="javascript:void(0);">开发</a></li>
                    </ul>
                </div>
                <div class="weui-flex__item">
                    <span id="select-name" class="select" data-uid="">姓名 </span>
                    <i class="up"></i>
                    <i class="down"></i>
                    <ul id="all-name" class=" select-body">
                        <li><a href="javascript:void(0);">姓名</a></li>
                        <li><a href="javascript:void(0);">刘邦</a></li>
                        <li><a href="javascript:void(0);">刘秀</a></li>
                        <li><a href="javascript:void(0);">刘元</a></li>
                        <li><a href="javascript:void(0);">刘媛</a></li>
                        <li><a href="javascript:void(0);">聊天</a></li>
                    </ul>
                </div>
                <div class="weui-flex__item">
                    <span id="select-day" class="select" data-daytype="0">当天 </span>
                    <i class="up"></i>
                    <i class="down"></i>
                    <ul id="all-day" class=" select-body">
                        <li><a href="javascript:void(0);" data-daytype="0">当天</a></li>
                        <li><a href="javascript:void(0);" data-daytype="1">近三天</a></li>
                        <li><a href="javascript:void(0);" data-daytype="2">近五天</a></li>
                        <li><a href="javascript:void(0);" data-daytype="3">近七天</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <section>
            <div class="weui-panel ">
                <div class="weui-panel__bd" id="personContent">

                </div>
            </div>
        </section>
    </div>

    <script src="script/require.js" data-main='script/persondaily.js'></script>
</body>

</html>
